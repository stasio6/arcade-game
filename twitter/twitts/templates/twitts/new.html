{% extends 'base.html' %}

{% block content %}

<h1>New twitt</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'twitts:create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="text_input">Treść</label>
        <textarea type="text" class="form-control" name="text" id="text_input" value="" rows="4"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="important_check" name="important">
        <label class="form-check-label" for="important_check">Important</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Create">
</form>

{% endblock %}

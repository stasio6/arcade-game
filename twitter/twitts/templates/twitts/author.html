{% extends 'base.html' %}

{% block content %}

{% if twitts %}

<div class="row">
    <ul class="list-group">
    {% for twitt in twitts %}
        <li class="list-group-item">
            <a class="noblue" href="{% url 'twitts:details' twitt.id %}">
                {{ twitt.twitt_text }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No twitts written by {{author}}.</p>
{% endif %}
</div>

{% endblock %}

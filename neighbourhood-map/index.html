<!DOCTYPE html>
<html>
    <head>
        <title>Neighbourhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
    </head>
    <body>
        <div id="sideBar" data-bind="">
          <input id="filter_input" type="text" data-bind="textInput: inputValue">
          <button id="filterButton" data-bind="click: filter">Filter</button>
          <button id="addButton" data-bind="click: add">Add</button>
          <ul id="locationsul" data-bind="foreach: locations">
            <li data-bind="visible: hidden">
              <span data-bind="attr: { id: name }, text: name, click: openMarker"></span>
              <button data-bind="attr: { id: 'but' + name }, click: erase" class='destroy'></button>
            </li>
          </ul>
        </div>
        <button id="hamburger" class="hamburger" data-bind="text: side, click: buttonClick">></button>
        <div id="mapDiv">
        </div>
        <script type="text/javascript" src="js/map.js"></script>
      <script src="js/script.js"></script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADKThn_lb2U3Zv4YQ7NNjtD-sTMi0tCfA&libraries=places&callback=initializeMap" async defer></script>
    </body>
</html>
